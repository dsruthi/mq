div class="AddEmployeeTitleContainer">

    <div class="addEmployeeTitleContainer">
      <div >Add Config</div>
  </div>
  <div class="addEmployeeBtnContainer">
    <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">+</div>
  </div>
  </div>
  
  <div *ngIf="newEmployeeClicked">
  <div class="formWrapper">
  <form>
    <div class="form-group name">
      <!-- <label for="name">Name:</label> -->
      <input type="text"
             class="form-control input"
             id="Key"
             name="Value"
             [(ngModel)]="data.Key"
             placeholder="Key">
    </div>
  
     <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control positionInput"
             id="Value"
             name="Value"
             [(ngModel)]="data.Value"
             placeholder="Value">
    </div>
    <div class="submitBtnContainer">
      <button type="submit" class="saveBtn" (click)="addEmployee()">SAVE</button>
    </div>
  </form>
  </div>
  </div>
  
  
  <div class="tableWrapper">
  <div class="containerTitle">
    <div class="oneTitle">Key</div>
    <div class="twoTitle">Value</div>
    <div class="threeTitle">Actions</div>
    <!-- <div class="four"></div> -->
  </div>
  
  <div class="containerListItems" *ngFor="let config of basicConfig; let i = index" >
    <div class="one">{{config.Key}}</div>
    <div class="two">{{config.Value}}</div>
    <div class="three">
      <button (click)="editConfig(i)">Edit</button>
      <button (click)="deleteEmployee(i)">Delete</button>
    </div>
    <!-- <div class="four"></div> -->
  </div>


  
  </div>
  
  
  
  <div class="editEmployeeTitleContainer">
    <div class="">Edit Basic Congiguration</div>
  </div>
  
  <form>
    <div class="form-group name">
      <!-- <label for="name">Name:</label> -->
      <input type="text"
             class="form-control"
             id="Key"
             name="Key"
             [(ngModel)]="model2.Key"
             placeholder="Key">
    </div>
  
     <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control"
             id="Value"
             name="Value"
             [(ngModel)]="model2.Value"
             placeholder="Value">
    </div>
    <button type="submit" (click)="updateEmployee()">Update</button>
  </form>
